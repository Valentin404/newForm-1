                      value="45"
                    />

                      <span>Up to 3 months</span>
                    </div>
                  </div>
                </div>

                  </span>

                    </div>

                      <h3 class="output__subtitle revenue">Revenue</h3>

                      <p class="output__value output__revenue">
                        <span class="currency">CAD</span>1 296 750
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a href="./start.html" class="btn-two">PROGRAM VIEW</a>
          </section>
        </div>
